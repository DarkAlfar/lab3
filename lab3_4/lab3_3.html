<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
<div id="hh-widget"></div>


    <script>
    // API endpoint
    const API_URL = 'https://api.hh.ru/vacancies';

    // Make GET request to API
    axios.get(API_URL)
        .then(response => {
            // Extract data from response
            const vacancies = response.data.items;

            // Create HTML elements for each vacancy
            const elements = vacancies.map(vacancy => {
                const div = document.createElement('div');
                div.innerHTML = `<h2>${vacancy.name}</h2>`;
                return div;
            });

            // Append elements to widget container
            const widget = document.getElementById('hh-widget');
            elements.forEach(element => widget.appendChild(element));
        })
        .catch(error => {
            console.error(error);
        });
    </script>
</body>
</html>
